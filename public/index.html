<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Empleados Andes</title>
    <meta name="description" content="Esta página web fue creada para difundir y entender mejor la evolución de la precaria situación laboral de los trabajadores de Andes Líneas Aéreas SA">
    <meta name=”robots” content="index, follow">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .SplashScreen {
            position: absolute;
            z-index: 9999;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            opacity: 1;
            font-family: sans-serif;
            font-size: 20px;
            justify-content: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            color: #095cb4;
        }

        .SplashScreen p {
            margin: 0 0 10px;
            line-height: 1;
        }
    </style>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>
    <div id="splash-screen" class="SplashScreen">
        <p><b>#TodosSomosAndes</b></p>
        <p>Cargando...</p>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
