<section class="slider" id="slider">
    <div class="custom-background">
    </div>
    <template v-for="(slide, i) in slides" >
        <component :key="i" 
            :is="slide.component" 
            :isActive="state.activeSlide === i" 
            :duration="duration"
            :slideNumber="i"
            v-on:shake-plane="handleShake"
            ></component>
    </template>
</section>
