<article class="Slide last-slide" v-bind:class="{ isActive: isActive }">

    <div class="pics-container" ref="cloudsContainer">
        <div v-for="n,i in shuffledPicturesArray" :key="i" class="pic" ref="pic">
            <v-img class="img-grid" width="100%" height="100%" :src="require(`../../../assets/fotos/${n}.jpg`)"></v-img>
        </div>
    </div>

    <div class="Slide-inner">
        <div>
            <h1>
                <span class="title-1">Gracias</span>
                <span class="title-2">por llegar hasta acá</span>
            </h1>
            <p class="description mt-4">
                Ayudanos a visibilizar nuestra situación. 
            </p>
            <p class="description">
                Seguinos en las redes:
                <v-btn icon href="https://twitter.com/empleados_andes" target="_blank"
                    @click="$ga.trackEvent($ga.actions.CLICKED, 'Twitter')">
                    <v-icon>mdi-twitter</v-icon>
                </v-btn>
    
                <v-btn icon href="https://www.instagram.com/empleados_andes/" target="_blank"
                    @click="$ga.trackEvent($ga.actions.CLICKED, 'Instagram')">
                    <v-icon>mdi-instagram</v-icon>
                </v-btn>
    
                <v-btn icon href="https://www.facebook.com/empleados.andes" target="_blank"
                    @click="$ga.trackEvent($ga.actions.CLICKED, 'Facebook')">
                    <v-icon>mdi-facebook</v-icon>
                </v-btn>
            </p>
            <p class="description">
                Compartí en twitter 
                <a target="_blank" 
                    title="Clickeá para compartir en Twitter"
                    :href="`https://twitter.com/intent/tweet?hashtags=todossomosandes&text=${encodeURI('Yo apoyo el trabajo argentino \nwww.todossomosandes.com.ar \n@empleados_andes \n')}`"
                    @click="$ga.trackEvent($ga.actions.CLICKED, 'Hasthag slide')"
                    >#TodosSomosAndes</a>
            </p>
        </div>
    </div>
</article>
